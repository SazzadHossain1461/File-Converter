<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNG to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #2c3e50);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input[type="file"] {
      margin: 15px 0;
      color: white;
    }

    button {
      background: #00c3ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00ff88;
      color: #000;
    }

    p#error {
      color: #ff5555;
      margin-top: 10px;
      font-weight: bold;
    }

    p#success {
      color: #00ff88;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PNG to PDF Converter</h1>

    <input type="file" id="imageInput" accept=".png" />
    <br>
    <button onclick="convertImage()">Convert to PDF</button>

    <p id="error"></p>
    <p id="success"></p>
  </div>

  <script>
    async function convertImage() {
      const input = document.getElementById('imageInput');
      const errorMsg = document.getElementById('error');
      const successMsg = document.getElementById('success');

      errorMsg.textContent = '';
      successMsg.textContent = '';

      const file = input.files[0];
      if (!file) {
        errorMsg.textContent = 'Please select an image file.';
        return;
      }

      const fileName = file.name.toLowerCase();
      const isPNG = fileName.endsWith('.png');
      const isUnder5MB = file.size <= 5 * 1024 * 1024;

      if (!isPNG) {
        errorMsg.textContent = 'Selected file is not a PNG image.';
        return;
      }

      if (!isUnder5MB) {
        errorMsg.textContent = 'Image size must be less than 5 MB.';
        return;
      }

      // Prepare form data
      const formData = new FormData();
      formData.append('image', file);

      try {
        const response = await fetch('/api/pngtopdf', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Conversion failed.');
        }

        // Expecting a blob (PDF file) in response
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);

        successMsg.textContent = 'Conversion successful! Downloading PDF...';

        const a = document.createElement('a');
        a.href = url;
        a.download = file.name.replace(/\.png$/i, '.pdf');
        document.body.appendChild(a);
        a.click();
        a.remove();
      } catch (err) {
        errorMsg.textContent = err.message || 'An error occurred during conversion.';
      }
    }
  </script>
</body>
</html>
